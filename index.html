<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 04 - Codelância</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <img src=".//assets/images/image.svg" alt="" />
      </div>
      <div class="container">
        <div class="form">
          <p>Bem vindo de volta</p>
          <h1>Faça login na sua conta</h1>
          <form action="">
            <label for="">E-mail</label>
            <input type="mail" />
            <label for="">Senha</label>
            <input type="password" />
            <div class="form-footer">
              <div class="remember">
                <input type="radio" name="" id="" />
                <label for="">Lembre de mim</label>
              </div>
              <a href="">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="send">Entrar</button>
          </form>
          <a class="link-google" href="">
            <img src="./assets/images/icone_google.png" alt="" /> Ou faça login
            com o Google</a>
        </div>
        <footer>
          <span>Não tem uma conta? <a href="">Cadastre-se</a></span>
        </footer>
      </div>
    </main>
  </body>
</html>
